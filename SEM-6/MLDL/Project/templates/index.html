<!DOCTYPE html>
<html>
<head>
    <title>Cardiovascular Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        h2 {
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Heart Disease Prediction</h2>
    <form action="/predict" method="post">

        <input type="number" name="age" placeholder="Age" required>

        <select name="gender" required>
            <option value="">Gender</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <input type="number" name="height" placeholder="Height (cm)" required>
        <input type="number" name="weight" placeholder="Weight (kg)" required>

        <input type="number" name="ap_hi" placeholder="Systolic BP" required>
        <input type="number" name="ap_lo" placeholder="Diastolic BP" required>

        <select name="cholesterol" required>
            <option value="">Cholesterol</option>
            <option value="1">Normal</option>
            <option value="2">Above Normal</option>
            <option value="3">Well Above Normal</option>
        </select>

        <select name="gluc" required>
            <option value="">Glucose</option>
            <option value="1">Normal</option>
            <option value="2">Above Normal</option>
            <option value="3">Well Above Normal</option>
        </select>

        <select name="smoke" required>
            <option value="">Smoking</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <select name="alco" required>
            <option value="">Alcohol Intake</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <select name="active" required>
            <option value="">Physically Active</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <button type="submit">Predict</button>
    </form>
</div>

</body>
</html>
