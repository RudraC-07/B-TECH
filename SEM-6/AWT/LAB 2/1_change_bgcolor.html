<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change_BgColor</title>
  </head>
  <body>
    <button onclick="Change_BgColor()">Change</button>
    <script>
      function Change_BgColor() {
        document.body.style.backgroundColor = "green";
      }
    </script>
  </body>
</html>
